<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pancake stack</title>
    <link rel="stylesheet" href="./styles.css/normalize.css">
    <link rel="stylesheet" href="./styles.css/style.css">
</head>
<body class="pancake-stack-wrapper">
    <header class="header-pancake-stack">
        <h2>Header</h1>
    </header>
    <main class="main">
        <h2>Main</h1>
        <p class="pancake-stack-deskr">
            For wrapper:
            <br>
            display: grid;
            <br>   
            grid-template-rows: auto 1fr auto;
            <br>
            height: 100vh;
        </p>
    </main>
    <footer class="footer">
        <h2>Footer</h1>
    </footer>
</body>
</html>
